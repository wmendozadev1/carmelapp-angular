
<h2 mat-dialog-title >Actualizar Miembro</h2>

<mat-dialog-content [formGroup]="formUpdate">

    <mat-form-field class="create-member-field">
        <input matInput placeholder="Primer Nombre" formControlName="name1">
    </mat-form-field>
    <br/>
    <mat-form-field class="create-member-field">
        <input matInput placeholder="Segundo Nombre" formControlName="name2">
    </mat-form-field>
    <br/>
    <mat-form-field class="create-member-field">
        <input matInput placeholder="Alias" formControlName="alias">
    </mat-form-field>
    <br/>
    <mat-form-field class="create-member-field">
        <input matInput placeholder="TelÃ©fono" formControlName="telephone">
    </mat-form-field>     

</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Cerrar</button>
    <button class="mat-raised-button mat-primary" (click)="save()">Guardar</button>

</mat-dialog-actions>
